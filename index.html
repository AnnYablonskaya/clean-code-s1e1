<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  <title>Todo App</title>
</head>
<body class="body">
  <header class="description">
    <img class="images" src="./eisenhower-matrix.jpg">
    <a class="more-information" 
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="centered-main-element">
    <section id="add-item-to-list">
    <label class="label add-item-section" for="new-task">Add Item</label>
    <div class="task-wrapper"> 
      <input id="new-task" class="input-todo task" type="text">
      <button class="button">Add</button>
    </div>
    </section>
    <section>
  <h3 class="title">Todo</h3>
    <ul  class="ul-list" id="incomplete-tasks">
      <li class="li-list"> 
        <input class = "input-checkbox" type="checkbox">
        <label class="label task">Pay Bills</label>
        <input type="text" class="input-todo task">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="images" src="./remove.svg">
        </button>
      </li>
      <li class="li-list edit-mode">
        <input class = "input-checkbox" type="checkbox">
        <label class="label task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input-todo task">
        <button class="button edit">Save</button>
        <button class="button delete">
          <img class="images" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul class="ul-list" id="completed-tasks">
      <li class="li-list">
        <input class = "input-checkbox" type="checkbox" checked>
        <label class="label task">See the Doctor</label>
        <input type="text" class="input-todo task">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="images" src="./remove.svg">
        </button>
      </li>
    </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
